<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>BATTLESHIP</h1>
    </div>
    <div class="container">
        <div class="enemyboard board">
            <div class="boardheader"><p>Enemy</p></div>
            <div class="corner"></div>
            <div class="xcoords"></div>
            <div class="ycoords"></div>

        </div>
        <div class="playerboard board">
            <div class="boardheader"><p>You</p></div>
            <div class="corner"></div>
            <div class="xcoords"></div>
            <div class="ycoords"></div>

        </div>
    </div>
    <div class="messagebox">
        <p class="message">test</p>
    </div>
</body>
</html>
